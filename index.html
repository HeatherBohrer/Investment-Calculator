<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculate a Value</title>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="value.js"></script>
	
</head>

<body>
<div class="container">
   <main>
        <h1>Calculate a Value</h1>
        
        <label for="investment">Investment Amount:</label>
        <input type="text" id="investment"><br>
        
        <label for="rate">APR:</label>
        <input type="text" id="rate">%<br>
        
        <label for="years">How Many Years:</label>
        <input type="text" id="years"><br>
        
        <label for="future_value">Value:</label>
        <input type="text" id="future_value" disabled><br>
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate"><br>      
    </main>
</div>	
</body>
</html>
